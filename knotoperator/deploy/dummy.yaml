apiVersion: apps/v1
kind: Deployment
metadata:
  name: "monitor-pod"
  labels:
    app: "monitor-pod"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: "monitor-pod"
  template:
    metadata:
      labels:
        run: "monitor-pod"
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9102'
    spec:
      containers:
      - name: golang
        imagePullPolicy: Always
        image: gcr.io/fair-theater-238820/monitor_pod 
        command: ["/workspace/manager"] # ["sleep", "999999"] # ["/workspace/manager"]  # see the Dockerfile
