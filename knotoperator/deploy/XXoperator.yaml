apiVersion: apps/v1
kind: Deployment
metadata:
  name: knotoperator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: knotoperator
  template:
    metadata:
      labels:
        name: knotoperator
      annotations:
        prometheus.io/scrape: 'true'
        #prometheus.io/port: '8383'
    spec:
      serviceAccountName: knotoperator
      containers:
        - name: knotoperator
          image: gcr.io/fair-theater-238820/knotoperator
          command: ["sleep", "999999"] # ["knotoperator/knotoperator"] # ["sleep", "999999"] # ["/go/bin/linux_386/main"]
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REGISTRY
              value: "gcr.io/fair-theater-238820"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "knotoperator"
          resources:
            limits:
              cpu: 250m  #INSERT_CPU_NEEDED_HERE
              memory: 800Mi #INSERT_MEM_NEEDED_HERE
            requests:
              cpu: 25m  #INSERT_CPU_NEEDED_HERE
              memory: 80Mi #INSERT_MEM_NEEDED_HERE
